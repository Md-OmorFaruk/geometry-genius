<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Geometry Calculate</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <header>
            <div class="flex justify-between bg-teal-400 w-11/12 mx-auto p-5 mt-4 items-center">
                  <div>
                        <h1 class="text-3xl font-bold text-white">Interactive <br> Geometry Genius</h1>
                  </div>
                  <div>
                        <button class="btn-primary py-3 px-8 rounded-xl text-xl font-bold text-white">Blog</button>
                  </div>
            </div>

      </header>
      <main>
            <section>
                  <div class="flex flex-col lg:flex-row w-11/12 mx-auto gap-10 mt-10">
                        <!--Car Container-->
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 flex-1">

                              <!--Card 01-->
                              <div class="card bg-base-100 shadow-xl">
                                    <figure class="px-10 pt-10">
                                          <img src="images/triangle.png" alt="Shoes" class="rounded-xl w-[240px]" />
                                    </figure>
                                    <div class="card-body items-center text-center">
                                          <h2 class="card-title">Triangle</h2>
                                          <p class="mb-2">Area (A) = 0.5 * b * h</p>
                                          <p>
                                                <input type="text" placeholder="b" name="" id="" class="border w-[100px] px-3">
                                                <span>cm</span>
                                                <input type="text" placeholder="h" name="" id="" class="border w-[100px] px-3">
                                                <span>cm</span>
                                          </p>
                                          <div class="card-actions mt-2">
                                                <button class="btn btn-primary w-full text-white font-bold">Calculate</button>
                                          </div>
                                    </div>
                              </div>

                              <!--Card 02-->
                              <div class="card  bg-base-100 shadow-xl">
                                    <figure class="px-10 pt-10">
                                          <img src="images/rectangle.png" alt="Shoes" class="rounded-xl h-48" />
                                    </figure>
                                    <div class="card-body items-center text-center">
                                          <h2 class="card-title">Rectangle</h2>
                                          <p>A = w * l</p>
                                          <p>
                                                <input type="text" placeholder="b" name="" id="" class="border w-[100px] px-3">
                                                <span>cm</span>
                                                <input type="text" placeholder="h" name="" id="" class="border w-[100px] px-3">
                                                <span>cm</span>
                                          </p>
                                          <div class="card-actions">
                                                <button class="btn btn-primary text-white font-bold">Calculate</button>
                                          </div>
                                    </div>
                              </div>

                              <!--Card 03-->
                              <div class="card  bg-base-100 shadow-xl">
                                    <figure class="px-10 pt-10">
                                          <img src="images/parallelogram.png" alt="Shoes" class="rounded-xl h-48" />
                                    </figure>
                                    <div class="card-body items-center text-center">
                                          <h2 class="card-title">Parallelogram</h2>
                                          <p>A = b * h</p>
                                          <p>
                                                <input type="text" placeholder="b" name="" id="" class="border w-[100px] px-3">
                                                <span>cm</span>
                                                <input type="text" placeholder="h" name="" id="" class="border w-[100px] px-3">
                                                <span>cm</span>
                                          </p>
                                          <div class="card-actions">
                                                <button class="btn btn-primary text-white font-bold">Calculate</button>
                                          </div>
                                    </div>
                              </div>

                              <!--Card 04-->
                              <div class="card bg-base-100 shadow-xl">
                                    <figure class="px-10 pt-10">
                                          <img src="images/rhombus.png" alt="Shoes" class="rounded-xl h-48" />
                                    </figure>
                                    <div class="card-body items-center text-center">
                                          <h2 class="card-title">Rhombus</h2>
                                          <p>A = (p * q) / 2</p>
                                          <p>
                                                <input type="text" placeholder="b" name="" id="" class="border w-[100px] px-3">
                                                <span>cm</span>
                                                <input type="text" placeholder="h" name="" id="" class="border w-[100px] px-3">
                                                <span>cm</span>
                                          </p>
                                          <div class="card-actions">
                                                <button class="btn btn-primary text-white font-bold">Calculate</button>
                                          </div>
                                    </div>
                              </div>

                              <!--Card 05-->
                              <div class="card  bg-base-100 shadow-xl">
                                    <figure class="px-10 pt-10">
                                          <img src="images/pentagon.png" alt="Shoes" class="rounded-xl h-48" />
                                    </figure>
                                    <div class="card-body items-center text-center">
                                          <h2 class="card-title">Pentagon</h2>
                                          <p>A = 1/4 √ 5(5+2√5) (a * a)</p>
                                          <p>
                                                <input type="text" placeholder="b" name="" id="" class="border w-[100px] px-3">
                                                <span>cm</span>
                                                <input type="text" placeholder="h" name="" id="" class="border w-[100px] px-3">
                                                <span>cm</span>
                                          </p>
                                          <div class="card-actions">
                                                <button class="btn btn-primary text-white font-bold">Calculate</button>
                                          </div>
                                    </div>
                              </div>

                              <!--Card 06-->
                              <div class="card  bg-base-100 shadow-xl">
                                    <figure class="px-10 pt-10">
                                          <img src="images/ellipse.png" alt="Shoes" class="rounded-xl h-48" />
                                    </figure>
                                    <div class="card-body items-center text-center">
                                          <h2 class="card-title">Ellipse</h2>
                                          <p>A = π * a * b</p>
                                          <p>
                                                <input type="text" placeholder="b" name="" id="" class="border w-[100px] px-3">
                                                <span>cm</span>
                                                <input type="text" placeholder="h" name="" id="" class="border w-[100px] px-3">
                                                <span>cm</span>
                                          </p>
                                          <div class="card-actions">
                                                <button class="btn btn-primary text-white font-bold ">Calculate</button>
                                          </div>
                                    </div>
                              </div>
                        </div>
                        
                        <!--Calculation-->
                        <div class="w-[300px]">
                              <h3 class="text-2xl font-bold text-center ">Calculation</h3>
                        </div>
                  </div>
            </section>

      </main>
      <footer>

      </footer>
</body>
</html>
